<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello-like Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <button class="btn btn-primary mb-3" id="add-todo-task">Add TODO Task</button>
        <div class="row board">
            <div class="col-md-4">
                <div class="column" id="todo-column">
                    <h2>TODO</h2>
                    <div class="card-list"></div>
                    <button class="btn btn-secondary mt-3" id="add-todo-btn">Add To do</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="column" id="in-progress-column">
                    <h2>In Progress</h2>
                    <div class="card-list"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="column" id="done-column">
                    <h2>Done</h2>
                    <div class="card-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Form Modal -->
    <div class="modal" id="task-form-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Task</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="task-form">
                        <div class="form-group">
                            <input type="text" id="task-name" class="form-control" placeholder="Task Name" required>
                        </div>
                        <div class="form-group">
                            <textarea id="task-description" class="form-control" placeholder="Task Description" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
